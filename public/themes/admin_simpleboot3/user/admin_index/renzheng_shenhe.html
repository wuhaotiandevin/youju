<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('user/adminIndex/index')}">陪玩师</a></li>
        <li><a href="{:url('user/adminIndex/index_us')}">普通用户</a></li>
        <li class="active"><a href="{:url('user/adminIndex/avatar_shenhe')}">身份认证待审核</a></li>
        </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('user/adminIndex/avatar_shenhe')}">
        关键字：
        <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
               placeholder="用户名">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('user/adminIndex/avatar_shenhe')}">清空</a>
    </form>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>{:lang('USERNAME')}</th>
                <th>真实姓名</th>
                <th>开户行</th>
                <th>银行账号</th>
                <th>身份证号</th>
                <th>身份证正面</th>
                <th>身份证反面</th>
                <th>审核</th>
            </tr>
            </thead>
            <tbody>

            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.user_id}</td>
                    <td>{$vo['user_login']}</td>
                    <td>{$vo['realname']}</td>
                    <td>{$vo['bank']}</td>
                    <td>{$vo['bankcard']}</td>
                    <td>{$vo['idnumber']}</td>
                    <td><a href="javascript:parent.imagePreviewDialog('{:cmf_get_image_preview_url($vo.idnum_z)}');"><img width="105" height="55" src="{:cmf_get_image_url($vo.idnum_z)}"/></a></td>
                    <td><a href="javascript:parent.imagePreviewDialog('{:cmf_get_image_preview_url($vo.idnum_f)}');"><img width="105" height="55" src="{:cmf_get_image_url($vo.idnum_f)}"/></a></td>
			
                        <td>
                    <a href="{:url('adminIndex/rzshenhe',array('id'=>$vo['id'],'status'=>1))}" class="js-ajax-dialog-btn">通过</a>
                    <a href="{:url('adminIndex/rzshenhe',array('id'=>$vo['id'],'status'=>0))}" class="js-ajax-dialog-btn">拒绝</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
