<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('category/index')}">所有服务类目</a></li>
			<li class="active"><a href="{:url('category/add')}">添加服务类目</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('category/addPost')}">
			<div class="form-group">
				<label for="input-cat_name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-cat_name" name="cat_name">
				</div>
			</div>
			<div class="form-group">
				<label for="input-parent_id" class="col-sm-2 control-label">父级类目<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="hidden" class="form-control" id="input-parent_id" name="parent_id" value="{$parent_id}">
				    <input type="text" class="form-control" id="input-parent_name" name="parent_name" value="{$parent_name}" disabled>
				</div>
			</div>
			<!--<div class="form-group">
				<label for="input-list_order" class="col-sm-2 control-label">list_order<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-list_order" name="list_order">
				</div>
			</div>-->
			<div class="form-group">
				<label for="input-cat_desc" class="col-sm-2 control-label">描述</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-cat_desc" name="cat_desc">
				</div>
			</div>
			<div class="form-group">
				<label for="input-image" class="col-sm-2 control-label">默认图标</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-image" name="img_z"> 
					<a href="javascript:uploadOneImage('图片上传','#input-image');">上传图片</a>
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">设置热门</label>
				<div class="col-md-6 col-sm-10">
					<label class="radio-inline"><input type="radio" name="is_hot" value="1" > 是 </label>
					<label class="radio-inline"><input type="radio" name="is_hot" value="0"  checked> 否</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
