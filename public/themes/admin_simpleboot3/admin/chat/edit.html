<include file="public@header" />
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:url('chat/index')}">所有聊天室</a></li>
            <li class="active"><a href="{:url('chat/add')}">添加聊天室</a></li>
        </ul>
        <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('chat/editPost')}">
            <input type="hidden" name="id" value="{$chat.id}">
            <div class="form-group">
                <label for="input-name" class="col-sm-2 control-label">名称<span class="form-required">*</span></label>
                <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" id="input-name" value="{$chat.name}" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="input-name" class="col-sm-2 control-label">英文名<span class="form-required">*</span></label>
                <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" id="input-name" value="{$chat.ename}" name="ename">
                </div>
            </div>
            <div class="form-group">
                <label for="input-url" class="col-sm-2 control-label">主持<span class="form-required">*</span></label>
                <div class="col-md-6 col-sm-10">
                    <select name="user_id">
                        <option value="0">请选择主持人</option>
                        <volist name="users" id="vo">
                            <php>$selected=$vo['id']==$chat['user_id']?"selected":"";</php>
                            <option value="{$vo.id}" {$selected}>{$vo.user_login}</option>
                        </volist>
                    </select>
                </div>
            </div>
    
            <div class="form-group">
                <label for="input-description" class="col-sm-2 control-label">公告</label>
                <div class="col-md-6 col-sm-10">
                    <textarea class="form-control" name="description">{$chat.description}</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                    <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
                </div>
            </div>
        </form>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>
</html>
