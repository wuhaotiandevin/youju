<include file="public@header"/><body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('message/index')}">所有消息</a></li>
        <li><a href="{:url('admin/message/add')}">发布消息</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('admin/message/index')}">
        关键字：
        <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
               placeholder="用户名/标题/内容">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('admin/message/index')}">清空</a>
    </form>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th width="150">消息用户</th>
                <th width="150">消息标题</th>
                <th>消息内容</th>
                <th width="150">发布时间</th>
                <th width="150">消息状态</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="message" id="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.user_nickname}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.content}</td>
                    <td>{:date('Y-m-d H:i',$vo['create_time'])}</td>
                    <php>$state=[0=>'未读',1=>'已读']</php>
                    <td>{$state[$vo['state']]}</td>
                     <td>
                        <a href="{:url('message/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">
                            删除
                        </a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
</div>
