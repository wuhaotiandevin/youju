<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('message/index')}">所有消息</a></li>
        <li class="active"><a href="{:url('admin/message/add')}">发布消息</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('message/addPost')}">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label">用户ID<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-user_id" placeholder="不填将发给所有用户" name="user_id" value="{$user_id}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-url" class="col-sm-2 control-label">消息标题<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-title" name="title" value="{$title}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-description" class="col-sm-2 control-label">消息内容</label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control" name="content" id="input-content" ></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
