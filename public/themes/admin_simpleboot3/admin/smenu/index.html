<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('smenu/index')}">首页菜单页面列表</a></li>
        <li><a href="{:url('smenu/add')}">添加首页菜单页面</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20" action="{:url('smenu/listOrder')}">
        <div class="table-actions">
            <button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
        </div>
        <php>
            $status = [
                '隐藏',
                '开启'
            ];
        </php>
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="50">{:lang('SORT')}</th>
                <th width="50">ID</th>
                <th>标题</th>
                <th>图片</th>
				<th>宽高</th>
				<th>跳转链接</th>
                <th width="160">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="result" item="vo">
                <tr>
                    <td>
                        <input name="list_orders[{$vo.id}]" class="input-order" type="text" value="{$vo.list_order}">
                    </td>
                    <td>{$vo.id}</td>
                    <td>{$vo.title}</td>
					
                    <td>
                        <if condition="!empty($vo['image'])">
                            <a href="javascript:imagePreviewDialog('{:cmf_get_image_preview_url($vo.image)}');">
                                <i class="fa fa-photo fa-fw"></i>
                            </a>

                        </if>
                    </td>
					<td>{$vo.width}*{$vo.height}</td>
					 <td>{$vo['href']}</td>
                    <td>
                        <a href="{:url('smenu/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                        <a href="{:url('smenu/delete',array('id'=>$vo['id']))}"
                           class="js-ajax-delete">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
